<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <script src="script/script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1><img src="images/logo.svg" alt=""></h1>
    </div>
  </header>

  <main>
    <form action="#">
      <div class="input">
        <div class="bill">
          <label for="bill" class="bill__label">Bill</label>
          <input type="tel" 
                 name="bill" 
                 data-name="bill"
                 placeholder="0"
                 autocomplete="off">
          <img src="images/icon-dollar.svg" alt="">
        </div>

        <div class="tip">
          <h2 class="tip__heading">Select Tip %</h2>
          <ul class="tip__list">
            <li>
              <input type="button" value="5%" class="tip__button" data-name="tip">
            </li>
            <li>
              <input type="button" value="10%" class="tip__button" data-name="tip">
            </li>
            <li>
              <input type="button" value="15%" class="tip__button" data-name="tip">
            </li>
            <li>
              <input type="button" value="25%" class="tip__button" data-name="tip">
            </li>
            <li>
              <input type="button" value="50%" class="tip__button" data-name="tip">
            </li>
            <li>
              <input type="tel" 
                    name="custom"
                    data-name="tip" 
                    placeholder="custom" 
                    class="tip__input"
                    autocomplete="off">
            </li>
          </ul>
        </div>
        
        <div class="people">
          <div>
            <label for="people">Number of People</label>
            <p>Can't be zero</p>
          </div>
          <input type="tel" 
                 name="people" 
                 data-name="people" 
                 placeholder="0" 
                 autocomplete="off">
          <img src="images/icon-person.svg" alt="">
        </div>
      </div>
      
      <div class="result">
        <div class="result__amount">
          <div><span>Tip Amount</span><br>/ person</div>
          <output class="amount">$0.00</output>
        </div>

        <div class="result__total">
          <div><span>Grand Total</span><br>/ person</div>
          <output class="total">$0.00</output>
        </div>

        <div class="buttons">
          <button type="reset" class="reset">reset</button>
          <button type="button" class="calc">Calculate</button>
        </div>
      </div>
    </form>
  </main>
  <div class="loader"></div>
</body>
</html>
