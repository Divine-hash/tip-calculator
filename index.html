<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <script src="script/script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </header>

  <main>
    <form action="#">
      <div class="input">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="tel" 
                 name="bill" 
                 id="bill"
                 class="pd cl"
                 placeholder="0">
          <img src="images/icon-dollar.svg" alt="">
        </div>

        <fieldset class="select">
          <legend>Select Tip %</legend>
          <div class="select-tip">
            <input type="text" 
                 placeholder="5%" 
                 data-value="5" 
                 class="pd" readonly>

            <input type="text" 
                  placeholder="10%" 
                  data-value="5"
                  class="pd" readonly>

            <input type="text" 
                  placeholder="15%" 
                  data-value="5" 
                  class="pd" readonly>

            <input type="text" 
                  placeholder="25%" 
                  data-value="5" 
                  class="pd" readonly>

            <input type="text" 
                  placeholder="50%" 
                  data-value="5" 
                  class="pd" readonly>

            <input type="tel" placeholder="Custom" class="pd custom">
          </div>
        </fieldset>
        
        <div class="people">
          <label for="people">Number of People</label>
          <input type="tel" name="number-of-people" id="people" class="pd cl">
          <img src="images/icon-person.svg" alt="">
        </div>
      </div>
      
      <div class="result">
        <div class="result__amount">
          <div><span>Tip Amount</span><br>/ person</div>
          <output>$0.00</output>
        </div>

        <div class="result__total">
          <div><span>Total</span><br>/ person</div>
          <output>$0.00</output>
        </div>

        <div>
          <button type="reset">reset</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
