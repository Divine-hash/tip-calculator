<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <script src="script/script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </header>

  <main>
    <form action="#">
      <div class="input">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="tel" 
                 name="bill" 
                 id="bill"
                 placeholder="0"
                 data-period="false"
                 autocomplete="off">
          <img src="images/icon-dollar.svg" alt="">
        </div>

        <fieldset class="select" id="tip">
          <legend>Select Tip %</legend>
          <div class="select-tip">
            <input type="text" value="5%" readonly>
            <input type="text" value="10%" readonly>
            <input type="text" value="15%" readonly>
            <input type="text" value="25%" readonly>
            <input type="text" value="50%" readonly>
            <input type="tel" placeholder="Custom" name="custom" data-period="false" autocomplete="off">
          </div>
          
        </fieldset>
        
        <div class="people">
          <div>
            <label for="people">Number of People</label>
            <p>Can't be zero</p>
          </div>
          <input type="tel" name="people" id="people" placeholder="0" data-period="false" autocomplete="off">
          <img src="images/icon-person.svg" alt="">
        </div>
      </div>
      
      <div class="result">
        <div class="result__amount">
          <div><span>Tip Amount</span><br>/ person</div>
          <output class="amount">$0.00</output>
        </div>

        <div class="result__total">
          <div><span>Grand Total</span><br>/ person</div>
          <output class="total">$0.00</output>
        </div>

        <div>
          <button type="reset">reset</button>
          <button type="button">Calculate</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
